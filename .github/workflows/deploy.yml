name: Deploy Jekyll Site

on:
  push:
    branches:
      - main  # Change if your default branch is different

permissions:  # ✅ Added permissions
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # ✅ Downgraded for stability
        with:
          fetch-depth: 0  # Ensures full history for force push

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install Jekyll and Dependencies
        run: |
          cd docs
          bundle install || bundle update

      - name: Build Jekyll Site
        run: |
          cd docs
          jekyll build -d ../_site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_site
          publish_branch: gh-pages  # ✅ Ensures correct branch
          force_orphan: true  # ✅ Fixes "permission denied" issues
